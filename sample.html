<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outpass portal kpriet</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Sriracha&display=swap"
      rel="stylesheet"
    />
    <script>
      function stupage()
      {
          window.location.href = "login.html"
      }
      function hodpage()
      {
          window.location.href = "hodlogin.html"
      }
  </script>
</head>
  
  <body>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <!-- <script src="index.js"></script> -->
    <script src="index.js"></script>
  
    <img class="bg" src="gnitslogo.jpg" alt="GNITS" />
    <div class="container">
      <h1>Welcome to GNITS PermissionPal
      </h1>
      <p>
        Submit this form after filling your details to apply for the outpass
      </p>
      <!-- Successfully submited message -->
      <div class = "form_container">
        <p>Primary Details</p>
        <hr />
        <div class="inpd">
        <b><label for="name">Enter your Name</label></b>  
        <input type="name" id="name" placeholder="Enter your name" />
        </div>
        <div class="inpd">
          <b><label for="rollno">Enter your Roll no</label></b>
        <input type="text" id="rollno" placeholder="Enter your rollno" />
        </div>
        <div class="inpd">
          <b><label for="age">Enter your age</label></b>
          <input type="number" id="age" placeholder="Enter your age" />
        </div>
        <div class="inpd">
          <b><label for="email">Enter your mail</label></b>
          <input type="email" id="email" placeholder="Enter your mail" />
        </div>
        <div class="inpd">
          <b><label for="dob">Enter your Date of Birth</label></b>
          <input type="date" id="dob" placeholder="" />
        </div>
        <div class="inpd">
          <b><label for="branch">Enter your Branch</label></b>
          <input type="text"  id="branch"  placeholder="Enter your Branch name eg. CSE" />
        </div>
        <div class="inpd">
          <b><label for="year">Enter your Year</label></b>
          <input type="number" id="year" placeholder="Enter your current year" />
        </div>
        

        <p>Contact Details</p>
        <hr />

        <div class="inpd">
          <b><label for="phoneno">Enter your phoneno</label></b>
          <input type="text" id="phoneno" placeholder="Enter your phone number" />
        </div>
        
        <div class="inp">
          <b><label for="parentphoneno">Enter your Parent phoneno</label></b>
            <input  type="text" id="parentphoneno"  placeholder="Enter your parent's/ Guardian's phone number"/>
        </div>

        <p>Outpass Details</p>
        <hr />

        <div class="inp">
          <b><label for="hostelname">Enter your Hostel Name</label></b>
            <input
          type="text"
          id="hostelname"
          placeholder="Enter your hostel name"
        />
        </div>
        
        <div class="inpd">
          <b><label for="fdate">From Date</label></b>
          <input type="date" id="fdate" placeholder="Start date" />
        </div>

        <div class="inpd">
          <b><label for="tdate">To Date</label></b> 
          <input type="date" id="tdate" placeholder="Arrival date" />
        </div>

        
        <div class="select">
          <b><label for="mode">Mode of travel</label></b> 
          <select name="mode" id="cars">
            <option value="car">Car  </option>
            <option value="bus">Bus</option>
            <option value="train">Train</option>
            <option value="flight">Flight</option>
          </select>
        </div>       

        <div class="inp boxform">
            <textarea
            name="letter"
            id="letter"
            cols="30"
            rows="10"
            placeholder="Reason for Outpass (min 50 words)"
          ></textarea>
        </div>


        <div class="inp boxform">
            <textarea
            name="queries"
            id="queries"
            cols="30"
            rows="10"
            placeholder="Enter any other queries or information here"
          ></textarea>
        </div>


        <button class="btn" onclick = "save()">Submit</button>
        
        <a href="index.html">
          <button class="btn" >Back to login</button></a>

        
          
      </div>
    </div>
        
      </div>
    </div>
  </body>
</html>
